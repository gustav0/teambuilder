{% extends "base.html" %}

{% block body %}
    <form method="post" id="login_form">
    {% csrf_token %}
    <p> {{ form.non_field_errors }} </p>

    {% for field in form %}
       <p> {{ field.label }}</p>
       <p> {{ field }}</p>
       <p> {{ field.errors }}</p>
    {% endfor %}

        <input type="submit" value="Login">
    </form>
{% endblock %}
