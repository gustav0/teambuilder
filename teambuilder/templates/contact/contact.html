{% extends "base.html" %}

{% block body %}
    <form action="/contact/" method="post">
        {% csrf_token %}
        <p> {{ form.non_field_errors }} </p>
        {% for field in form %}
            <p> {{ field.label }}</p>
            <p> {{ field }}</p>
            <p> {{ field.errors }}</p>
        {% endfor %}
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
