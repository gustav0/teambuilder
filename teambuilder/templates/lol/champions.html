{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    {{ title }}
{% endblock %}
{% block css %}
    <style>
    .champion-container{
        float: left; width: 100px; height: 115px; margin: 10px;
        -webkit-box-shadow: 0 0 15px 3px rgba(230,230,230,1);
        box-shadow: 0 0 15px 3px rgba(230,230,230,1);
    }
    </style>
{% endblock %}

{% block body %}

    {% for champ in champions %}
        <div class="champion-container thumbnail">
           <p style="margin: 0;text-align: center;"> {{ champ.name }} </p>
            <img src="{{ champ.image }}" alt="" title="" width="90" height="90" class="img-thumbnail">

    </div>
    {% endfor %}
{% endblock %}
