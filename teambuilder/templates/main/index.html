{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% if form %}
    {% block login_index %}
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field }}</p>
        {% endfor %}
        <button type="submit" class="btn">Log in</button>
    {% endblock %}
{% endif %}

{% block body %}
    <h1> Welcome to Teambuilder!</h1>
{% endblock %}
