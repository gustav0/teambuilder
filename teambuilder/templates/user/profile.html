{% extends "base.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <p>Email: {{ user.email }}</p>
        <p>First Name: {{ user.first_name }}</p>
        <p>Last Name: {{ user.last_name }}</p>
        <p>In Game Name: {{ summoner.name }}</p>
        <p>Server: {{ user.get_region_display }}</p>
    {% endif %}
{% endblock %}
