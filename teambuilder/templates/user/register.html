{% extends "base.html" %}

{% block login_index %}
{% endblock %}

{% block body %}
    <form method="post" id="register_form">
        {% csrf_token %}
        <p> {{ form.non_field_errors }} </p>
        {% for field in form %}
            <p> {{ field.label }}</p>
            <p> {{ field }}</p>
            <p> {{ field.errors }}</p>
        {% endfor %}
        <button type="submit" class="btn btn-default">Register</button>
    </form>
{% endblock %}
